<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="cCP">
            <h2><span jhiTranslate="tothApplicationApp.cCP.detail.title">CCP</span> {{cCP.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="tothApplicationApp.cCP.title">Title</span></dt>
                <dd>
                    <span>{{cCP.title}}</span>
                </dd>
                <dt><span jhiTranslate="tothApplicationApp.cCP.formation">Formation</span></dt>
                <dd>
                    <span *ngFor="let formation of cCP.formations; let last = last">
                        <a [routerLink]="['/formation', formation?.id, 'view' ]">{{formation.id}}</a>{{last ? '' : ', '}}
                    </span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/ccp', cCP.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
